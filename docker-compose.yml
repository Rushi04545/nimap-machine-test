version: "3.9"
services:
  db:
    image: postgres:16
    container_name: nimap_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-nimapdb}
      POSTGRES_USER: ${DB_USER:-nimapuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nimappass}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  db_data:
